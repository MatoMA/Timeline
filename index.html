<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdn.knightlab.com/libs/timeline/latest/js/storyjs-embed.js"></script>
    <script>
        $(document).ready(function() {
            dataSource = {
                "timeline":
                {
                    "headline":"FundName",
                    "type":"default",
                    "text":"<p></p>",
                    "date": [
                        {
                            "startDate":"2011,12,10",
                            "endDate":"2011,12,10",
                            "headline":"Headline Goes Here",
                            "text":"<p>date Body text goes here, some HTML is OK</p>",
                        },
                        {
                            "startDate":"2011,12,10",
                            "endDate":"2011,12,10",
                            "headline":"Headline Goes Here2",
                            "text":"<p>date Body text goes here, some HTML is OK</p>",
                        },
                        {
                            "startDate":"2011,12,11",
                            "endDate":"2011,12,12",
                            "headline":"Headline Goes Here",
                            "text":"<p>date Body text goes here, some HTML is OK</p>",
                        }
                    ],
                }
            }
            createStoryJS({
                type:       'timeline',
                width:      '1000',
                height:     '750',
                source:		dataSource,
                embed_id:   'my-timeline'
            });
        });
    </script>
</head>
<body>
    <div id="my-timeline"></div>
</body>
</html>
